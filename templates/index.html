<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Musical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: white;
            overflow: hidden;
        }

        .player-container {
            background: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
        }

        .song-info {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .song-title {
            font-size: 42px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .song-artist {
            font-size: 24px;
            color: #7f8c8d;
            font-weight: 400;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding-bottom: 40px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .btn {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .btn:hover {
            background: #f8f9fa;
            border-color: #bdc3c7;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-small {
            width: 60px;
            height: 60px;
        }

        .btn-large {
            width: 80px;
            height: 80px;
        }

        .btn svg {
            fill: #34495e;
        }

        .btn:hover svg {
            fill: #2c3e50;
        }

        .progress-indicator {
            text-align: center;
            color: #95a5a6;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="song-info">
            <div class="song-title" id="songTitle">-</div>
            <div class="song-artist" id="songArtist">-</div>
        </div>

        <div class="bottom-section">
            <div class="controls">
                <button class="btn btn-small" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>

                <button class="btn btn-large" id="playPauseBtn">
                    <svg id="playIcon" width="32" height="32" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" width="32" height="32" viewBox="0 0 24 24" style="display: none;">
                        <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                    </svg>
                </button>

                <button class="btn btn-small" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                    </svg>
                </button>
            </div>

            <div class="progress-indicator" id="progress">1 / 5</div>
        </div>
    </div>

    <script>
        let isPlaying = false;

        async function updateDisplay() {
            const response = await fetch('/api/current');
            const data = await response.json();
            
            document.getElementById('songTitle').textContent = data.song.title;
            document.getElementById('songArtist').textContent = data.song.artist;
            document.getElementById('progress').textContent = `${data.index + 1} / ${data.total}`;
            
            isPlaying = data.is_playing;
            updatePlayPauseIcon();
        }

        function updatePlayPauseIcon() {
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        document.getElementById('playPauseBtn').addEventListener('click', async () => {
            await fetch('/api/play-pause');
            await updateDisplay();
        });

        document.getElementById('nextBtn').addEventListener('click', async () => {
            await fetch('/api/next');
            await updateDisplay();
        });

        document.getElementById('prevBtn').addEventListener('click', async () => {
            await fetch('/api/previous');
            await updateDisplay();
        });

        // Initialiser l'affichage
        updateDisplay();
    </script>
</body>
</html>
